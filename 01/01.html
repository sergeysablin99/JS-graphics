<!DOCTYPE html>
<HTML>

<title>Задание №1</title>

<body>

<canvas id='lab01' height='500' width='500' style='border:1px solid'></canvas>

<script>
	let canvas = document.getElementById('lab01');
	let ctx = canvas.getContext('2d');

	ctx.fillStyle = '#007fff';

	t = 0.1
	setInterval(
		function(){
			let x0 = 250, y0 = 250, xScale = 40, yScale = 40;
			r = Math.exp(Math.cos(t)) - 2*Math.cos(4*t)  + Math.pow((Math.sin(t/12)), 5/7);
			let x = x0 + xScale*r * Math.cos(t);
			let y = y0 + yScale*r * Math.sin(t);
			ctx.fillRect(x, y, 1, 1);
			t += 0.005;
		},
		1,
	);
</script>

</body>
</HTML>
